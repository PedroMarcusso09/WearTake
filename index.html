<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <style>
    </style>
    
    <title>Weartake</title>
  </head>

    <body>
      <header>
        <div class="header-container">
          <h1>Weartake</h1>
          <nav>
            <ul class="header-menu">
              <li class="todos" data-filter="Todos">Todos</li>
              <li class="filter" data-filter="Acessórios">Acessórios</li>
              <li class="filter" data-filter="Calçados">Calçados</li>
              <li class="filter" data-filter="Camisetas">Camisetas</li>
            </ul>          
          </nav>
        </div>
      </header>

      <main>
        <section class="main-cards">
          <ul>
            <li class="border-hover">

            </li>
          </ul>
        </section>

        <section class="main-details">
          <div class="main-search">
            <input
              class="search-input"
              type="text"
              placeholder="Digite aqui sua pesquisa"/>
            <button class="search-button">Pesquisar</button>
          </div>

          <aside id="carrinho-div">
            <div class="cart-title">
              <h4 class="cart-title-text">Carrinho de Compras</h4>
            </div>
            <div class="cart-empty">
              <h5 class="cart-empty-title">Carrinho Vazio</h5>
              <p class="cart-empty-message">Adicione Itens</p>
            </div>
            <div class="cart-products">
              <ul class="cart-list carrinho-ul"></ul>
            </div>
          
            <div class="cart-details">
              <div class="details-values">
                <p class="quantity-text hidden">Quantidade:</p>
                <span class="quantity-number hidden" id="quantidade">0</span>
              </div>
              <div class="details-values">
                <p class="total-text hidden total-label">Total:</p>
                <span class="total-number hidden total-value" id="total">R$0.00</span>
              </div>
            </div>
          </aside>
          
        </section>

      </main>

      <script src="./script/database.js"></script>
      <script src="./script/index.js"></script>

    </body>
    
</html>
